title: Camera Live
icon: mdi:cctv
cards:
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        name: Porch
        entity: input_label.current_stream
        icon: mdi:cctv
        color_type: card
        style:
          - font-weight: bold
          - color: rgb(0, 0, 5)
        state:
          - value: "frontyard"
            color: var(--primary-color)
        action: service
        service:
          domain: script
          action: stream_frontdoor_camera_to_chromecast

      - type: "custom:button-card"
        name: Driveway
        entity: input_label.current_stream
        icon: mdi:cctv
        color_type: card
        style:
          - font-weight: bold
          - color: rgb(0, 0, 5)
        state:
          - value: "driveway"
            color: var(--primary-color)
        action: service
        service:
          domain: script
          action: stream_driveway_camera_to_chromecast

      - type: "custom:button-card"
        name: Patio
        entity: input_label.current_stream
