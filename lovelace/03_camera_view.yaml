      - type: "custom:button-card"
        name: Playarea
        entity: input_label.current_stream
        icon: mdi:cctv
        color_type: card
        style:
          - font-weight: bold
          - color: rgb(0, 0, 5)
        state:
          - value: "playarea"
            color: var(--primary-color)
        action: service
        service:
          domain: script
          action: stream_playarea_camera_to_chromecast

  - type: "custom:button-card"
    name: RESET CAMERA
    entity: input_label.current_stream
    icon: mdi:cctv
    color_type: card
    style:
      - font-weight: bold
      - color: rgb(0, 0, 5)
    state:
      - value: "frontyard"
        color: var(--primary-color)
    action: service
    service:
      domain: script
      action: reset_camera_stream

  - type: picture-glance
    id: camera_frontdoor_camera
    title: Frontdoor Camera
    entity: camera.frontdoor_camera
    camera_image: camera.frontdoor_camera
    # camera_view: live
    show_info: true
    tap_action:
      action: more-info
    entities:
      - switch.frontyard_light
      - binary_sensor.frontdoor_camera_motion

  - type: picture-glance
    id: camera_patio_camera
    title: Patio Camera
    entity: camera.patio_camera
    camera_image: camera.patio_camera
    show_info: true
    tap_action:
      action: more-info
