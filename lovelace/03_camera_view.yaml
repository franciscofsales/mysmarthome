        color_type: card
        style:
          - font-weight: bold
          - color: rgb(0, 0, 5)
        state:
          - value: "patio"
            color: var(--primary-color)
        action: service
        service:
          domain: script
          action: stream_patio_camera_to_chromecast

      - type: "custom:button-card"
        name: Porch
        entity: input_label.current_stream
